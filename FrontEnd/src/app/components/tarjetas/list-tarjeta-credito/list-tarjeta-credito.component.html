<table class="table table-sm">
	<thead>
		<th class="text-center">Titular</th>
		<th class="text-center">Número de Tarjeta</th>
		<th class="text-center">Fecha de Expiración</th>
		<th class="text-center">Editar</th>
		<th class="text-center">Eliminar</th>
	</thead>
	<tbody>
		<tr *ngFor="let tarjeta of tarjetaService.list">
			<td>{{tarjeta.titular}}</td>
			<td class="text-center">{{tarjeta.numeroTarjeta}}</td>
			<td class="text-center">{{tarjeta.fechaExpiracion}}</td>
			<td class="text-center">
				<i class="far fa-edit fa-lg text-info" style="cursor: pointer;" (click)="editarTarjeta(tarjeta)"></i>
			</td>
			<td class="text-center">
				<i class="far fa-trash-alt fa-lg text-danger" style="cursor: pointer;"
					(click)="eliminarTarjeta(tarjeta.id)"></i>
			</td>
		</tr>
	</tbody>
</table>
