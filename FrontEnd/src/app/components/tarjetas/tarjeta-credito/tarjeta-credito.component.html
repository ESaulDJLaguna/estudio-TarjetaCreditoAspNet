<form [formGroup]="form" (ngSubmit)="guardarTarjeta()">
	<!-- Titular -->
	<div class="form-group">
		<div class="input-group mb-3">
			<span class="input-group-text" [class.green-icon]="this.form.get('titular')!.valid"
				[class.red-icon]="this.form.get('titular')!.invalid && this.form.get('titular')?.touched">
				<i class="fas fa-user-circle"></i>
			</span>
			<input type="text" class="form-control" placeholder="Titular" formControlName="titular">
		</div>
	</div>
	<!-- Número de Tarjeta -->
	<div class="form-group">
		<div class="input-group mb-3">
			<span class="input-group-text" [class.green-icon]="this.form.get('numeroTarjeta')!.valid"
				[class.red-icon]="this.form.get('numeroTarjeta')!.invalid && this.form.get('numeroTarjeta')?.touched"><i
					class="fas fa-credit-card"></i></span>
			<input type="text" class="form-control" placeholder="Número de Tarjeta" formControlName="numeroTarjeta"
				maxlength="16">
		</div>
	</div>
	<div class="row mb-3">
		<div class="form-group col-md-7">
			<!-- Fecha de Expiracion -->
			<div class="form-group">
				<div class="input-group">
					<span class="input-group-text" [class.green-icon]="this.form.get('fechaExpiracion')!.valid"
						[class.red-icon]="this.form.get('fechaExpiracion')!.invalid && this.form.get('fechaExpiracion')?.touched"><i
							class="fas fa-calendar-alt"></i></span>
					<input type="text" class="form-control" placeholder="MM/YY" formControlName="fechaExpiracion" maxlength="5">
				</div>
			</div>
		</div>
		<div class="form-group col-md-5">
			<!-- CVV -->
			<div class="form-group">
				<div class="input-group">
					<span class="input-group-text" [class.green-icon]="this.form.get('cvv')!.valid"
						[class.red-icon]="this.form.get('cvv')!.invalid && this.form.get('cvv')?.touched"><i
							class="fas fa-key"></i></span>
					<input type="text" class="form-control" placeholder="CVV" formControlName="cvv" maxlength="3">
				</div>
			</div>
		</div>
	</div>
	<div class="d-grid gap-2">
		<button class="btn btn-success btn-lg" [disabled]="form.invalid" type="submit"><i
				class="fas fa-database pe-3"></i>Aceptar</button>
	</div>
</form>
